<!-- Toggle button to show/hide the form -->
<button (click)="toggleForm()">+</button>

<!-- Form for adding a new student -->
<div *ngIf="showForm">
  <h3>Add New Student</h3>
  <form (ngSubmit)="addStudent()">
    <label for="name">Name:</label>
    <input type="text" id="name" [(ngModel)]="newStudent.name" name="name" required />
    <br />
    
    <label for="age">Age:</label>
    <input type="number" id="age" [(ngModel)]="newStudent.age" name="age" required />
    <br />
    
    <label for="dob">DOB:</label>
    <input type="date" id="dob" [(ngModel)]="newStudent.dob" name="dob" required />
    <br />
    
    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="newStudent.email" name="email" required />
    <br />
    
    <button type="submit">Add Student</button>
  </form>
</div>
<div *ngIf="students.length > 0">
  <h2>Student List</h2>
  <ul>
    <li *ngFor="let student of students">
      {{ student.name }} - {{ student.age }} - {{student.email}} - {{student.dob}}
    </li>
  </ul>
</div>
<div *ngIf="students.length === 0">
  <p>No students found.</p>
</div>
